<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="e-mail" name="e-mail" id="e-mail" placeholder="seu e-mail" required autocomplete="e-mail" maxlength="30">
                        <label for="e-mail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="password" id="password" placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="password">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="forget">Esqueci a senha <span class="material-symbols-outlined">email</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
